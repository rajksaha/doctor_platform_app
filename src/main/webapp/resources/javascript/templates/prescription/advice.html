<h2 class="item-head link"><a href="" data-ng-click="adviceModal()"><label class="mainLabel">Advice</label></a></h2>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12" data-ng-repeat="adviceData in prescribedAdviceList" style="height:50px;">
        <a class="link" data-ng-click="deleteAdvice(adviceData.adviceID, $index)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
        <span>{{adviceData.advice}}</span>
    </div>
</div>
