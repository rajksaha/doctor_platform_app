<div class="large big" id="" >
    <div class="modal-header">
        <div class="col-sm-9 col-md-9 col-lg-9">
		<h4> {{pageName}} </h4>
	</div>
	<div class="col-sm-3 col-md-3 col-lg-3">
		<button class="btn btn-info pull-right" data-ng-click="docHistorySetting = !docHistorySetting"><span class="glyphicon glyphicon glyphicon-wrench" aria-hidden="true"></span> Setting</button>
	</div>
</div>
<hr>
<div class="row" id="historySetting" data-ng-show="docHistorySetting">

	<div class="col-sm-6 col-md-6 col-lg-6">
		 <div class="panel">
			 <div class="panel-body">
				<div class="room-desc  form-group" >
					<label >{{pageName}} Name</label>
					 <input type="text" data-ng-model="historySettingData.historyName" typeahead="historyData.name for historyData in getHistory($viewValue)"  class="form-control" placeholder="Search {{pageName}}" typeahead-on-select='onSelectHistory($item, $model, $label)'/>
				</div>
			 </div>
		 </div>
	 </div>
	 <div class="col-sm-6 col-md-6 col-lg-6">
		 <div class="panel">
			 <div class="panel-body">
				 <button class="pull-right btn btn-info" data-ng-disabled="!historySettingData.historyName" data-ng-click="addHistoryToDoctorPref(false)">
					 <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add
				 </button>
				 <button class="pull-right btn btn-info" data-ng-disabled="!historySettingData.historyName" data-ng-click="addHistoryToDoctorPref(true)">
					 <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add(+)
				 </button>
			 </div>
		 </div>
	 </div>

</div>


<div class="row geninfo">
	<div class="col-xs-12">
		<div class="alert alert-info" style="margin-top:20px">
			<div class="panel-body" >
<div class="row" data-ng-show="!docHistorySetting">
	<div class="col-sm-4 col-md-4 col-lg-4" data-ng-repeat="history in paientHistoryList">
		<div>
			<span class="glyphicons glyphicon glyphicon-remove" aria-hidden="true" data-ng-click="deleteHistoryFromSetting(history.historySettingID)"></span>
			<label>{{history.name}}</label>
			<div class="input-group">
				<input type="text" data-ng-model="history.historyResult" typeahead="historyOption.optionName for historyOption in bringHistoryOption(history, $viewValue)"  class="form-control"  typeahead-on-select='onSelectInvName($item, $model, $label)'/>
				<span class="glyphicon  input-group-addon"  data-ng-show="history.historyResult" data-ng-click="history.addedInPrescription = !history.addedInPrescription" data-ng-class="{'glyphicon-check': history.addToPrescription == true,'glyphicon-unchecked': !history.addedInPrescription || history.addedInPrescription == false}"></span>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-9 col-md-9 col-lg-9">
		</div>
		<div class="col-sm-3 col-md-3 col-lg-3">
			<button class="pull-right btn btn-success" data-ng-click="saveHistory()"><span class="glyphicon  glyphicon-floppy-save" aria-hidden="true"></span> Save </button></span>
		</div>
	</div>
</div>
